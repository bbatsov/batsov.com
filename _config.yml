# The Site Configuration
# Import the theme (use remote_theme for GitHub Pages compatibility)
remote_theme: cotes2020/jekyll-theme-chirpy@v7.4.1

# The language of the webpage
lang: en

# Change to your timezone
timezone: Europe/Sofia

# jekyll-seo-tag settings
title: (think)
tagline: Think inside the parentheses.
description: >-
  Bozhidar Batsov's personal blog
url: "https://batsov.com"
github:
  username: bbatsov
twitter:
  username: bbatsov
social:
  name: Bozhidar Batsov
  email: bozhidar@batsov.net
  links:
    - https://github.com/bbatsov
    - https://hachyderm.io/@bbatsov
    - https://bsky.app/profile/batsov.net
    - https://x.com/bbatsov
    - https://www.linkedin.com/in/bbatsov/

# Web Analytics Settings
google_analytics:
  id: UA-22917580-1

# Prefer color scheme setting
# light - Light mode
# dark - Dark mode
theme_mode: # [light | dark]

# The CDN endpoint for media resources
# Notice that once it is assigned, the CDN url will be added to all media resources
cdn:

# The avatar on sidebar, support local or CORS resources
avatar: /assets/images/bozhidar_avatar.jpg

# The URL of the site-hierarchical RSS Feed, used by link tag
rss: /atom.xml

# Boolean value, the global switch for TOC in posts
toc: true

comments:
  provider: hyvor
  hyvor_talk:
    website_id: 2584

# Self-hosted static assets, optional â€º https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: false

pwa:
  enabled: false

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# Reading Files
include:
  - _tabs
exclude:
  - "*.gem"
  - "*.gemspec"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - CHANGELOG.md
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - rollup.config.js
  - _javascript

encoding: "utf-8"

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter_opts:
    default_lang: plaintext
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting - preserve custom permalink structure
permalink: "articles/:year/:month/:day/:title/"
paginate: 10
paginate_path: /page/:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-remote-theme

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# jekyll-feed config
feed:
  path: atom.xml
  tags:
    path: "/feeds/"
    only:
      - Emacs
      - Ruby
      - Clojure
      - OCaml
      - Meta

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: "articles/:year/:month/:day/:title/"
  - scope:
      path: _tabs
    values:
      layout: page
  - scope:
      path: ""
      type: pages
    values:
      layout: page

# HTML Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
